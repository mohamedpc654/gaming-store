<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Store - Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo-container">
                    <img src="icons/tunisie1.png" alt="Tunisian Flag" class="tunisian-flag">
                    <h1 class="logo">Gaming Store</h1>
                    <img src="icons/tunisie1.png" alt="Tunisian Flag" class="tunisian-flag">
                </div>
                <button class="menu-toggle" aria-label="Toggle navigation menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="checkout-section">
            <h2>Customer Information</h2>
            <form id="customer-form">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="first-name" name="first-name" required>
                        <label for="first-name">First Name</label>
                        <span class="focus-border"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" id="last-name" name="last-name" required>
                        <label for="last-name">Last Name</label>
                        <span class="focus-border"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="tel" id="phone" name="phone" required>
                        <label for="phone">Phone</label>
                        <span class="focus-border"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" id="city" name="city" required>
                        <label for="city">City</label>
                        <span class="focus-border"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group full-width">
                        <input type="text" id="postal-code" name="postal-code" required>
                        <label for="postal-code">Postal Code</label>
                        <span class="focus-border"></span>
                    </div>
                </div>
            </form>
            <h2>Order Summary</h2>
            <div id="order-summary"></div>
            <button id="whatsapp-btn" class="cta-button">Order via WhatsApp</button>
            <a href="storage.html" class="back-button">Back to Storage</a>
        </section>
    </main>
    <footer>
        <p>Â© 2026 Gaming Store. All rights reserved. - Mohamed El Fehri</p>
    </footer>
    <div id="toast-container"></div>
    <script src="js/data.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
